<form class="form-horizontal" style="width: 50%; margin-left: auto;margin-right: auto; margin-top: 50px; border: 1px solid gray; padding: 35px; border-radius: 5px;">
    <fieldset>
        <legend class="text-center">Sign up: </legend>
        <div class="form-group">
            <image src="./assets/vinyl.png" class="img-responsive" style="width: 33%;margin-left: auto;margin-right: auto;"/>
        </div>
        <div class="form-group">
            <label for="firstname" class="col-sm-3 control-label">First Name:</label>
            <div class="col-sm-9">
                <input type="text" class="form-control" id="firstname" placeholder="first name">    
            </div>
        </div>
        <div class="form-group">
            <label for="lastname" class="col-sm-3 control-label">Last Name:</label>
            <div class="col-sm-9">
                <input type="text" class="form-control" id="lastname" placeholder="last name">    
            </div>
        </div>
        <div class="form-group">
            <label for="username" class="col-sm-3 control-label">Username:</label>
            <div class="col-sm-9">
                <input type="text" class="form-control" id="username" placeholder="username">    
            </div>
        </div> 
        <div class="form-group">
            <label for="pass" class="col-sm-3 control-label">Password:</label>
            <div class="col-sm-9">
                <input type="text" class="form-control" id="pass" placeholder="password">    
            </div>
        </div>

        <div class="form-group">
            <button type="submit" class="btn btn-default btn-lg btn-block">Sign up</button>    
        </div>
        <div class="form-group">
            <a class="btn btn-default btn-lg btn-block" href="#!/">Cancel</a>

        </div>
    </fieldset>
</form>
