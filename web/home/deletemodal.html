
<form name="form.userForm" ng-submit="submitForm()" novalidate>
    <div class="modal-body">
        <p>Are you sure?</p>
    </div>
    <div class="modal-footer">
        <button type="submit" class="btn btn-primary" ng-disabled="form.userForm.$invalid">Yes</button>
        <button class="btn btn-warning" ng-click="cancel()">No</button>
    </div>
</form>
