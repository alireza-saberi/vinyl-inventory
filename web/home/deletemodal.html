<div>
    <div class="modal-body">
        <h4>Deleting album {{vm.albumName}}. Are you sure?</h4>
    </div>
    <div class="modal-footer">
        <button type="submit" class="btn btn-primary" data-ng-click="vm.deleteAlbum()">Yes</button>
        <button class="btn btn-warning" data-ng-click="vm.cancel()">No</button>
    </div>
</div>
