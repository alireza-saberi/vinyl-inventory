<form class="form-horizontal" ng-controller="LoginController" style="width: 50%; margin-left: auto;margin-right: auto; margin-top: 100px; border: 1px solid gray; padding: 35px; border-radius: 5px;">
    <fieldset>
        <legend class="text-center">Sign in to your account: </legend>
        <div class="form-group">
            <image src="./assets/vinyl.png" class="img-responsive" style="width: 33%;margin-left: auto;margin-right: auto;"/>
        </div>
        <div class="form-group">
            <label for="user" class="col-sm-2 control-label">Username:</label>
            <div class="col-sm-10">
                <input type="text" class="form-control" id="user" placeholder="username">    
            </div>
        </div>
        <div class="form-group">
            <label for="pass" class="col-sm-2 control-label">Password:</label>
            <div class="col-sm-10">
                <input type="password" class="form-control" id="pass" placeholder="password">    
            </div>

        </div>
        <div class="form-group">
            <button type="submit" class="btn btn-default btn-lg btn-block" value="submit" ng-submit="console.log('Hi there ..')">Log in</button>    
        </div>
        <div class="form-group">
            <a class="btn btn-default btn-lg btn-block" href="#!/">Cancel</a>

        </div>
    </fieldset>
</form>
